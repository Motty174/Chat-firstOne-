<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button type="submit" id="send">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
       <script>
         let name=prompt('Your name please')
         let socket = io();

         socket.emit('new user',name)


       socket.on('broadcast',(msg,name)=>{
        let text=document.createElement('li')
        text.style.color='red'    
        text.innerText=`${msg}`
            
            document.getElementById('messages').append(text)
       })
       
          document.querySelector('form').addEventListener('submit',(e)=>{
           e.preventDefault()
          socket.emit('chat msg',document.getElementById('m').value,name)
          document.getElementById('m').value="" 
          })
          socket.on('chat msg',(msg,name)=>{
            let text=document.createElement('li')
            text.innerText=`${name}:${msg}`
            document.getElementById('messages').append(text)
          })
          socket.on('new user',msg=>{
            console.log(name)
            let text=document.createElement('li')
            text.innerText=`${name}:${msg}`
            document.getElementById('messages').append(text)
          })
         
       </script>
  </body>
</html>
