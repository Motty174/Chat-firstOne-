<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Look chat</title>
    <link rel="icon" href="/images/logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body>
    <!-- Messages  -->
 <div class="container ">
       
        <div class="container mt-5 border border-warning" id="chat">
          <ul id="messages" class="list-group"></ul>
       
    <!-- Input with send button -->
    <div class="input-group mb-2 ml-5 fixed-bottom ">
        <div class="container">
            <form action="">
            <div class="row">
            
            <div class="col-10 p-0">
                <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Type your message"  aria-describedby="send">
            </div>
            <div class="col-2 pl-1">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary " type="submit" id="send"><i >Send</i> Message</button>
              </div>
            </div>
        </form>
          </div>
        
      </div>  
      
    </div>
        
</div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
     <script src="/script/chat.js"></script> 

</body>
</html>
